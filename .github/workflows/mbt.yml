name: MBT
on:
  merge_group:
  pull_request:
  push:
    branches: main

jobs:
  changes:
    name: Detect changes
    runs-on: github-hosted-small
    permissions:
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
      specs: ${{ steps.filter.outputs.specs }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: step-security/paths-filter@6eee183b0d2fd101d3f8ee2935c127bca14c5625 # v3.0.5
        id: filter
        with:
          filters: |
            code:
              - 'code/**'
            specs:
              - 'specs/**'

  mbt-tests:
    name: MBT Tests
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' || needs.changes.outputs.specs == 'true' || github.ref == 'refs/heads/main' }}
    runs-on: github-hosted-large
    env:
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 1
      CARGO_PROFILE_RELEASE_DEBUG: 1
      RUST_BACKTRACE: short
      CARGO_NET_RETRY: 10
      RUSTUP_MAX_RETRIES: 10
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Setup Node
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v3.9.1
        with:
          node-version: "18"
      - name: Install Quint
        run: npm install -g @informalsystems/quint@0.27.0
      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
      - name: Install cargo-nextest
        uses: taiki-e/install-action@554bdce7edf79d43854a6b7c1e392e7da7eb97a9 # cargo-nextest
      - name: Current time as random seed for Quint
        run: echo "QUINT_SEED=$(date +%s)" >> $GITHUB_ENV
      - name: Build code
        working-directory: code/crates/test/mbt
        run: |
          cargo nextest run \
           -p arc-malachitebft-test-mbt \
           -p arc-malachitebft-starknet-test-mbt \
           --all-features --no-run
      - name: Run tests
        working-directory: code/crates/test/mbt
        run: |
          cargo nextest run \
           -p arc-malachitebft-test-mbt \
           -p arc-malachitebft-starknet-test-mbt \
           --all-features
